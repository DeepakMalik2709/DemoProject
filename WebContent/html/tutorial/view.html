 <div class="col-sm-9" ng-init="initTutorialForm();">
<form class="form-horizontal" name="deviceForm">
  <div class="form-group" >
    <label for="inputEmail3" class="col-sm-4 control-label">Title</label>
    <div class="col-sm-8">
   <p class="form-control-static"> {{tutorial.title}}</p>
    </div>
  </div>
   <div class="form-group" >
    <label for="inputEmail3" class="col-sm-4 control-label">Video Url</label>
    <div class="col-sm-8">
   <p class="form-control-static"> <a ng-href="{{tutorial.url}}" target="_blank"> {{tutorial.url}}</a></p>
    </div>
  </div>
    <div class="form-group" >
    <label for="inputEmail3" class="col-sm-4 control-label">Description</label>
    <div class="col-sm-8">
     <p class="form-control-static"> {{tutorial.description}}</p>
    </div>
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Tags</label>
    <div class="col-sm-8">
     <p class="form-control-static"> 
     	<span class="file-tag blue" ng-repeat="tag in tutorial.tags track by $index">
    	{{tag}}
    </span>
     </p>
    </div>
  </div>
  
  
  
      
  <div class="form-group" ng-show="appState.loginUser && appState.loginUser.email == tutorial.createdBy">
   <div class=" col-sm-4 col-sm-offset-3">
      <button type="button" ng-click="editTutorial();" class="btn btn-default">Edit</button>
    </div>
    
     <div class="col-sm-4">
      <button type="button"  data-toggle="modal" ng-click="confirmAndDeleteTutorial();" class="btn btn-default">Delete</button>
    </div>
  </div>
</form>
 
 </div>
